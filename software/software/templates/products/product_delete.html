{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Está seguro de eliminar el producto: {{ product.product_name }}?</h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'product_list' %}" title="Cancelar la operación">
        <i class="fas fa-times"></i>
    </a>
</form>
{% endblock %}
